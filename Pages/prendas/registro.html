<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/forms-register.css" />
    <link rel="shortcut icon" href="../../img/global/lavanderia.png" />
    <title>Cliente</title>
  </head>
  <body>
    <header class="header">
      <h1>SIAUTO (Sistema Integral de Automatización y Control)</h1>
    </header>
    <section class="hero">
      <div class="hero-cover">
        <h1>REGISTRO DE PRENDAS</h1>
      </div>
    </section>
    <section class="options">
      <form action="" id="form-register" method="post" class="form">
        <div class="form-group">
          <input type="text" id="folio" class="form-control" />
          <label for="folio-nota">Folio de la nota:</label>
        </div>
        <div class="form-group">
          <select class="form-control" required>
            <option value="1">Pantalón</option>
            <option value="2">Playera</option>
          </select>
          <label for="Servicio">Tipo de prenda:</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required />
          <label for="color">Color:</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" />
          <label for="cantidad">Cantidad:</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" required />
          <label for="precio-total">Precio total:</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required />
          <label for="observaciones">Observaciones:</label>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" required />
          <label for="fecha-entrada">Fecha de entrada:</label>
        </div>
        <div class="form-group">
          <input type="time" class="form-control" required />
          <label for="hora-entrada">Hora de entrada:</label>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" required />
          <label for="fecha-salida">Fecha de salida:</label>
        </div>
        <div class="form-group">
          <input type="time" class="form-control" required />
          <label for="hora-salida">Hora de salida:</label>
        </div>
        <button type="submit" class="submit">Guardar</button>
      </form>
      <script src="../../JS/registro-nota.js"></script>
    </section>
    <footer class="footer">
      <a href="../inventario.html" class="btn_salir">Regresar</a>
      <a href="../../index.html" class="btn_salir">Salir</a>
    </footer>
  </body>
</html>
